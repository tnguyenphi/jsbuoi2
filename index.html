<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai Tap JS</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="w-50">
            <h2>tính lương nhân viên </h2>
            <form>
                <div class="form-group">
                    <label for="">số ngày làm</label>
                    <input type="number" class="form-control" id="num1">
                </div>
                <div class="form-group">
                    <label for="">tiền lương 1 ngày</label>
                    <input type="number" class="form-control" id="num2" value="100000">
                </div>
                <button type="button" id="btnSum" class="btn btn-info">Tính lương</button>
                <p id="txtSum"></p>
            </form>


            <h2>Tính giá trị trung bình của 5 số nhập vào </h2>
            <form>
                <div class="form-group">
                    <label for="">Số thứ 1</label>
                    <input type="number" class="form-control" id="so1">
                </div>
                <div class="form-group">
                    <label for="">Số thứ 2</label>
                    <input type="number" class="form-control" id="so2">
                </div>
                <div class="form-group">
                    <label for="">Số thứ 3</label>
                    <input type="number" class="form-control" id="so3">
                </div>
                <div class="form-group">
                    <label for="">Số thứ 4</label>
                    <input type="number" class="form-control" id="so4">
                </div>
                <div class="form-group">
                    <label for="">Số thứ 5</label>
                    <input type="number" class="form-control" id="so5">
                </div>
                <button type="button" id="btnTB" class="btn btn-info">Tính giá trị TB</button>
                <p id="txtTB"></p>
            </form>

            <h2>QUy ĐỔi USD Sang VND </h2>
            <form>
                <div class="form-group">
                    <label for="">Số tiền USD cần nhập vào</label>
                    <input type="number" class="form-control" id="tienUSD">
                </div>
                <button type="button" id="btnUsd" class="btn btn-info">CHuyển sang VND</button>
                <p id="txtUsd"></p>
            </form>

            <h2>tính diện tích và chu vi hình chữ nhật </h2>
            <form>
                <div class="form-group">
                    <label for="">chiều dài</label>
                    <input type="number" class="form-control" id="chieudai">
                </div>
                <div class="form-group">
                    <label for="">chiều rộng</label>
                    <input type="number" class="form-control" id="chieurong">
                </div>
                <button type="button" id="btnHinhChuNhat" class="btn btn-info">Tính Chu Vi Diện Tích</button>
                <p id="txtchuvi"></p>
                <p id="txtdientich"></p>
            </form>

            <h2>Tính tổng các chữ số của số có 2 chữ số </h2>
            <form>
                <div class="form-group">
                    <label for="">Nhập Số có 2 chữ số</label>
                    <input type="number" class="form-control" id="soHaiChuSo">
                </div>
                <button type="button" id="btnTong" class="btn btn-info">Tính Tổng 2 chữ số</button>
                <p id="txtTong"></p>
            </form>
        </div>

    </div>












    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


        <script src="./js/main.js"></script>
</body>

</html>
